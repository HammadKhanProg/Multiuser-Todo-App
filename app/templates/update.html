<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% extends "base.html" %}

{% block content %}
<div class="col-lg-4 mx-auto mt-4 border shadow p-0">

    </div>
</div>
{% endblock  %}
